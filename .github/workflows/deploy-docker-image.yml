---
name: Deploy Docker Image to Azure App Service

on:
  workflow_dispatch:
  registry_package:
    types:
      - updated
      - published

jobs:
  deployment:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Webhook for CD on Azure App Service
        run: curl https://\${{ secrets.AZURE_APP_SERVICE_WEBHOOK }}@mary-sue.scm.azurewebsites.net/api/registry/webhook -H "" -d ""
...